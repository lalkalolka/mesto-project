<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__container">
                <img src="<%=require('./images/Logo.svg')%>" alt="Лого" class="logo">
            </div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__image">
                    <img src="<%=require('./images/Pen.svg')%>" alt="редактировать" class="profile__image-pen" id="avatarPen">
                </div> 
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__heading"></h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>                    
                    <p class="profile__description"></p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="popupEdit">
            <form novalidate action="mailto:lalkalolkova@yandex.ru" enctype="text/plain" name="edit-profile" class="popup__container" id="formEditProfile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input required pattern="[a-zA-Zа-яёА-ЯЁ\s\-]+" minlength="2" maxlength="40" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="popupProfileHeading" type="text" name="name" placeholder="Имя" class="popup__field">
                <span class="popupProfileHeading-error popup__error-message popup__error-message-input1"></span>
                <input required pattern="[a-zA-Zа-яёА-ЯЁ\s\-]+" minlength="2" maxlength="200" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="popupProfileDescription" type="text" name="about-me" placeholder="Вид деятельности" class="popup__field">
                <span class="popupProfileDescription-error popup__error-message popup__error-message-input2"></span>
                <button disabled type="submit" class="popup__button popup__button_disabled" id="button-submit-edit-form">Сохранить</button>
                <button type="button" class="popup__close-button popup__close" id="button-close-edit-form"></button>
            </form>
        </div>
        <div class="popup" id="popupAdd">
            <form novalidate action="mailto:lalkalolkova@yandex.ru" enctype="text/plain" name="edit-profile" class="popup__container" id="formAddCard">
                <h2 class="popup__title">Новое место</h2>
                <input required pattern="[a-zA-Zа-яёА-ЯЁ\s\-]+" minlength="2" maxlength="30" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="popubAddInputName" type="text" name="name" placeholder="Название" class="popup__field">
                <span class="popubAddInputName-error popup__error-message popup__error-message-input1"></span>
                <input required minlength="2" id="popupAddInputImage" type="url" name="about-me" placeholder="Ссылка на картинку" class="popup__field">
                <span class="popupAddInputImage-error popup__error-message popup__error-message-input2"></span>
                <button disabled  type="submit" class="popup__button popup__button_disabled" id="buttonCreatePopupAdd">Создать</button>
                <button type="button" class="popup__close-button popup__close" id="buttonClosePopupAdd"></button>
            </form>
        </div>
        <div class="popup popup-image" id="popup-image">
            <div class="popup-image__container">
                <img  alt="место" src="#" class="popup-image__image">
                <h2 class="popup-image__description"></h2>
                <button type="button" class="popup-image__close-button popup__close"></button>
            </div>
        </div>
        <div class="popup" id="popupDeleteCard">
            <div class="popup__container-delete">
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="button" class="popup__button-accept-delete" id="buttonAcceptDeleteCard">Да</button>
                <button type="button" class="popup__close-button popup__close" id="buttonClosePopupDelete"></button>
            </div>
        </div>
        <div class="popup" id="popupChangeAvatar">
            <form novalidate action="mailto:lalkalolkova@yandex.ru" enctype="text/plain" name="edit-profile" class="popup__container popup__container-avatar" id="formChangeAvatar">
                <h2 class="popup__title">Обновить аватар</h2>
                <input required minlength="2" id="inputChangeAvatar" type="url" name="change-avatar" placeholder="Ссылка на картинку" class="popup__field">
                <span class="inputChangeAvatar-error popup__error-message popup__error-message-input1"></span>
                <button disabled  type="submit" class="popup__button popup__button_disabled" id="buttonCreateChangeAvatar">Сохранить</button>
                <button type="button" class="popup__close-button popup__close" id="buttonClosePopupChangeAvatar"></button>
            </form>
        </div>

        <template id="element-template">
            <div class="element">
                <img class="element__image">
                <div class="element__background">
                    <h2 class="element__caption"></h2>
                    <div class="element__like-and-conter">
                        <button type="button" class="element__like"></button>
                        <p class="element__count"></p>
                    </div>
                </div>
                <button class="element__delete-button"></button>
            </div>
        </template>
    </div>
</div>
</body>
</html>
