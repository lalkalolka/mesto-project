<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <div class="popup">
            <form action="mailto:lalkalolkova@yandex.ru" enctype="text/plain" name="edit-profile" class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__field">
                <input type="text" name="about-me" placeholder="Исследователь океана" class="popup__field">
                <button type="submit" class="popup__button">Сохранить</button>
                <button type="button" class="popup__close-button"></button>
            </form>
        </div>
        <header class="header">
            <img src="images/Like.svg" alt="Кусто" class="logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__image"></div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>                    
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/1.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__background">
                        <h2 class="element__caption">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>                    
                </div>
                <div class="element">
                    <img src="images/2.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__background">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>                    
                </div>
                <div class="element">
                    <img src="images/3.jpg" alt="Домбай" class="element__image">
                    <div class="element__background">
                        <h2 class="element__caption">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>                    
                </div>
                <div class="element">
                    <img src="images/4.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__background">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>                    
                </div>
                <div class="element">
                    <img src="images/5.jpg" alt="Домбай" class="element__image">
                    <div class="element__background">
                        <h2 class="element__caption">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>                    
                </div>
                <div class="element">
                    <img src="images/6.jpg" alt="Карачаево-Ч..." class="element__image">
                    <div class="element__background">
                        <h2 class="element__caption">Карачаево-Черкесия</h2>
                        <button type="button" class="element__like"></button>
                    </div>                    
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
